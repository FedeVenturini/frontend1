<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form class="form" action="#" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="firstname" placeholder="Ingrese su nombre" minlength="3" maxlength="50" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="lastname" placeholder="Ingrese su apellido">
                <label for="dni">Documento:</label>
                <input type="number" id="dni" name="documento" placeholder="Ingrese su documento" min="2" max="20" required>
                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" name="birthdate" placeholder="Fecha de nacimiento" value="2022-04-04">
                <label for="ojos">Color de ojos</label>
                <input type="color" id="ojos" name="icecolor" placeholder="Ingrese su color de ojos">
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

                <label for="genero"></label>
                <input type="radio" name="genero" value="M">Masculino
                <input type="radio" name="genero" value="F">Femenino
                <input type="radio" name="genero" value="O">Otro
            </fieldset>

            <fieldset>
                <legend>Datos Usuario</legend>
                <label for="usuario">Usuario:</label>
                <input type="email" id="usuario" name="user" placeholder="Ingrese su email">
                <label for="contrasena">Password</label>
                <input type="password" id="contrasena" name="password" placeholder="Ingrese su contrasena">
            </fieldset>

            <fieldset>
                <legend>Nacionalidad</legend>
                <label for="nacionalidad">Nacionalidad</label>
                <select name="nacionalidad" id="nacionalidad">
                    <option value="" selected>Seleccione un pais</option>
                    <optgroup label="LATAM">
                        <option value="ARG">Argentina</option>
                        <option value="COL">Colombia</option>
                        <option value="PE">Peru</option>
                    </optgroup>
                    <optgroup label="EU">
                        <option value="ESP">Espania</option>
                        <option value="FR">Francia</option>
                        <option value="POR">Portugal</option>
                    </optgroup>
                </select>
            </fieldset>
            
            <fieldset>
                <label for="ocupacion"></label>
                <input list="ocupaciones" id="ocupacion" name="ocupacion">
                <datalist id="ocupaciones">
                    <option value="Empleado"></option>
                    <option value="independiente"></option>
                    <option value="estudiante"></option>
                </datalist>
                <label for="tyc">Acepta terminos y condiciones</label>
                <input type="checkbox" name="tyc">
            </fieldset>

            <div class="toolbar">
                <button type="submit">ENVIAR FORM</button>
                <button type="reset">LIMPIAR CAMPOS</button>
            </div>
        </form>
    </div>
</body>
</html>
